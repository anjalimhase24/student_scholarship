<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Smart Student Support</title>

  <style>
    :root {
      --primary: #0f0f0f;
      --secondary: #161617;
      --bg: #f4f7fb;
      --text: #090909;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fade 0.6s ease-in;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* HEADER */
    header {
      background: var(--primary);
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 22px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    header nav a:hover {
      opacity: 0.7;
    }

    /* LOGIN CARD */
    .wrapper {
      width: 420px;
      background: var(--white);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.12);
      margin: 90px auto;
      animation: slide 0.6s ease-out;
    }

    @keyframes slide {
      from { transform: translateY(35px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .wrapper h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 13px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1.4px solid #d1d5db;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(30, 58, 138, 0.25);
      transform: scale(1.01);
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      background: var(--secondary);
      color: white;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: var(--primary);
      transform: scale(1.04);
    }

    .forgot {
      text-align: center;
      margin-top: 8px;
    }
    .forgot a {
      color: var(--secondary);
      font-size: 14px;
      text-decoration: none;
    }

    /* FOOTER */
    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .wrapper { width: 88%; margin-top: 140px; }
      header nav a { font-size: 14px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Smart Student Support</div>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/scholarship.html">Scholarships</a></li>
      <li><a href="../pages/login.html">Login</a></li>
      <li><a href="../pages/register.html">Register</a></li>
    </ul>
  </nav>
</header>

<div class="wrapper">
  <h2>Login</h2>
  <form>
    <input type="email" placeholder="Enter Email" required>
    <input type="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
    <p class="forgot"><a href="../pages/forget.html">Forgot Password?</a></p>
  </form>
</div>
<script src="../js/login.js"></script>

<footer>
  © 2025 Smart Student Support — Maharashtra Scholarships Portal
</footer>

</body>
</html>
